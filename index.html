<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Player Vs Player</title>

  <body>
 <div class="container" class="">
     <h1>Player Vs Player</h1>
     <p>Winning Score: <span class="winScore">10</span> </p>
     <p>
         player-1: <span class="p1Score">10</span>
         player-2: <span class="p2Score">20</span>
     </p>
     <form action="">
         <input type="number" id="input">
         <button>submit</button>
     </form>
     <button  class="p1Btn">Player 1</button>
     <button class="p2Btn">player 2</button>
     <button class="reset">Reset</button>
     
 </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="main.js"></script>
